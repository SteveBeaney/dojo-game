<html>
<body>

<canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;">
</canvas>

<script>

    var points = [[200, 400], [600, 400]];
    var turns = 16;

    function transform(o, p) {
        var r = [];
        var theta = -Math.PI / 4.0;
        r[0] = Math.cos(theta) * (p[0] - o[0]) / Math.sqrt(2) - Math.sin(theta) * (p[1] - o[1]) / Math.sqrt(2) + o[0];
        r[1] = Math.sin(theta) * (p[0] - o[0]) / Math.sqrt(2) + Math.cos(theta) * (p[1] - o[1]) / Math.sqrt(2) + o[1];
        return r;
    }

    function generate(points) {
        var result = [];
        result.push(points[0]);
        for (var i = 1; i < points.length; i++) {
            result.push(transform(points[i - 1], points[i]));
            result.push(points[i]);
        }
        return result;
    }

    for (var k = 0; k < turns; k++) {
        points = generate(points);
    }

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle="#0000ff";

    ctx.moveTo(points[0][0], points[0][1]);
    for (var i = 1; i < points.length; i++) {
        ctx.lineTo(points[i][0], points[i][1]);
    }
    ctx.stroke();

</script>

</body>
</html>
