
<html>
<body>

<canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;">
</canvas>

<script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(200,400);
    ctx.lineTo(600,400);
    ctx.stroke();

</script>

</body>
</html>
